{% extends 'frontend/base.html' %}
{% load mathfilters %}

{% block content %}
    <!-- Page Content -->
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-12">
                <h3 class="h3 mb-5">{{ research.project_title }}</h3>
                <div class="row my-5">
                    <div class="col-12">
                        <h4 class="h4 mb-1">{{ result.game.game_title }}</h4>
                        <h4 class="h6 mb-3">완료일시 : {{ result.finished_dt }}</h4>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <td>평균응답시간</td>
                                <td>점수</td>
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                <td>{{ score.avg_rt|floatformat:2 }} 초</td>
                                <td>문제 {{ score.score.count }}개 중 {{ score.score.correct }}개 정답</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-primary" onclick="location.href='{% url 'participate:research' research_hex=research.hex %}'">다른 게임 하기</button>
        </div>
    </div>
{% endblock %}
