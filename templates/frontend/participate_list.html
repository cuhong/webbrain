{% extends 'frontend/base.html' %}

{% block content %}
    <!-- Page Content -->
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-12 text-center">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <td colspan="3">실험명</td>
                        <td>연구자</td>
                        <td>참여일시</td>
                        <td>완료</td>
                        <td>자세히보기</td>
                    </tr>
                    </thead>
                    <tbody>
                    {% for participate in participate_list %}
                        <tr>
                            <td colspan="3">{{ participate.research.project_title }}</td>
                            <td>{{ participate.research.user }}</td>
                            <td>{{ participate.participate_at }}</td>
                            <td>{{ participate.is_finish }}</td>
                            <td><a href="{% url 'participate:research' research_hex=participate.research.hex %}">자세히보기</a> </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
