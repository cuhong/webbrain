{% extends 'frontend/base.html' %}
{% load bootstrap4 %}

{% block content %}
<!-- Page Content -->
<div class="container">
    <div class="row justify-content-center mt-5">
            <div class="col-6">
                <form method="post" class="form">
                    {% csrf_token %}

                    {%  bootstrap_form form %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">로그인</button>
                    {% endbuttons %}
                </form>
        </div>
</div>
{% endblock %}
