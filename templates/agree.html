{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ research.project_title }}</title>

    <!-- Custom fonts for this theme -->
    <link href="{% static "vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css">

    <!-- Theme CSS -->
    <link href="{% static "css/freelancer.min.css" %}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">웹브레인</a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>

<!-- Masthead -->
<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">

        <!-- Masthead Heading -->
        <h1 class="masthead-heading text-uppercase mb-0">{{ research.project_title }}</h1>

        <!-- Masthead Subheading -->
        <p class="masthead-subheading font-weight-light mb-0">{{ research.project_description }}</p>

    </div>
</header>


<section class="page-section portfolio" id="portfolio">
    <div class="container">

        <!-- Portfolio Grid Items -->
        <div class="row">
            <div class="col-md-12 col-lg-12">
                {% autoescape off %}
                    {{ research.project_agreement }}
                {% endautoescape %}
            </div>

        </div>
        <!-- /.row -->

    </div>
</section>

<!-- Copyright Section -->
<section class="copyright py-4 text-center text-white">
    <div class="container">
        <small>Copyright &copy; Monet Webbrain 2019</small>
    </div>
</section>


<!-- Bootstrap core JavaScript -->
<script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
<script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

<!-- Plugin JavaScript -->
<script src="{% static "vendor/jquery-easing/jquery.easing.min.js" %}"></script>

<!-- Contact Form JavaScript -->
<script src="{% static "js/jqBootstrapValidation.js" %}"></script>
<script src="{% static "js/contact_me.js" %}"></script>

<!-- Custom scripts for this template -->
<script src="{% static "js/freelancer.min.js" %}"></script>

</body>

</html>
